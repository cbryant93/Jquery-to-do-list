<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>To Do List</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script src="app.js" charset="utf-8"></script>

<link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>To Do List</h1>


  </header>

  <main class="main">

    <input type="text" name="" value="" placeholder="Add something to do..." id="newTodo">
    <button type="submit" name="submit" id="submit">Submit</button>

    <div class="container">
      <h2>Things to do today</h2>
      <ol id="toDoList">
        <!-- <li class="list-item">This is the first to do <input type="checkbox" class="checkbox"></li> -->
      </ol>
    </div>

  </main>
</body>
</html>
